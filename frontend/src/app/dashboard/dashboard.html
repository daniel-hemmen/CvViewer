<mat-card class="welcome-card">
  <mat-card-header>
    <mat-card-title>Welkom bij CV Viewer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Gebruik de navigatiebalk om naar verschillende secties van de applicatie te navigeren.</p>
  </mat-card-content>
</mat-card>

<div class="dashboard-grid">
  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon">
        <mat-icon>description</mat-icon>
      </div>
      <div class="stat-info">
        <h3>{{ totalCVs ?? 0 }}</h3>
        <p>Total CVs</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon">
        <mat-icon>update</mat-icon>
      </div>
      <div class="stat-info">
        <h3>{{ recentlyUpdated ?? 0 }}</h3>
        <p>Recently Updated</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon">
        <mat-icon>favorite</mat-icon>
      </div>
      <div class="stat-info">
        <h3>{{ favorites ?? 0 }}</h3>
        <p>Favorites</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
