<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened()" class="app-sidenav">
    <div class="sidenav-header">
      <h2>CV Viewer</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/explorer" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
        <mat-icon>folder</mat-icon>
        <span>Explorer</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidebar">
        <mat-icon>{{ sidenavOpened() ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
      <span class="toolbar-title">{{ title() }}</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-main">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
